<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPod SOFTWARE | Panel Principal</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2b5a4c7d1.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo-box">
            <img src="" alt="Logo" id="logo-img">
            <h2 id="empresa-nombre">ERPod</h2>
        </div>
        <nav class="menu" id="menu-principal">
            <a href="#" class="active"><i class="fas fa-home"></i> Inicio</a>
            <!-- Dynamic Menu Items will appear here -->
        </nav>
        <button class="btn-logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n</button>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <header>
            <h1 id="page-title">Panel de Control</h1>
            <div class="user-info">
                <span class="user-name">Hola, <strong id="user-name">Usuario</strong></span>
                <img src="https://ui-avatars.com/api/?name=User&background=random" alt="Usuario" class="user-avatar"
                    id="user-avatar">
            </div>
        </header>

        <section class="dashboard" id="cards-container">
            <!-- Cards will be injected by JS -->
        </section>
    </main>

    <script src="dashboard.js"></script>
</body>

</html>
