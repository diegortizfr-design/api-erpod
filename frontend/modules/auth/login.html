<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPod SOFTWARE | Iniciar sesión</title>
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- <link rel="icon" href="logo.png">  Optional if we have a logo in global -->
</head>

<body>

    <div class="container">

        <!-- LADO IZQUIERDO -->
        <div class="left-panel">
            <div class="branding">
                <!-- Relative path adjusted for depth: frontend/modules/auth/ -> ../../../clientes/ -->
                <img src="../../../clientes/actualystore/assets/logo.png" alt="Logo ERPod" class="logo"
                    onerror="this.style.display='none'">
                <h1>ERPod SOFTWARE.</h1>
                <p>Gestión inteligente para empresas modernas.</p>
            </div>
        </div>

        <!-- LADO DERECHO -->
        <div class="right-panel">
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">

                    <div class="input-group">
                        <label for="nit">NIT Empresa</label>
                        <input type="text" id="nit" placeholder="Ingresa el NIT" required>
                    </div>

                    <div class="input-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>
                    </div>

                    <div class="input-group">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" placeholder="Ingresa tu contraseña" required>
                    </div>

                    <button type="submit" class="btn-login">Ingresar</button>
                    <div id="message" class="message"></div>

                    <div class="extra-links">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <footer>
        <p>© 2025 ERPod SOFTWARE - Diseñado por DIEGO ORTIZ</p>
    </footer>

    <!-- Script separado para cumplir con CSP -->
    <script src="../../assets/js/login.js"></script>
</body>

</html>
