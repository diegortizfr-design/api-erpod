<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPod SOFTWARE | Compras</title>
    <link rel="stylesheet" href="/frontend/assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-container"></div>

    <main class="main-content">
        <div id="header-container"></div>

        <!-- KPIS -->
        <section class="kpi-grid">
            <div class="card">
                <div class="card-icon-box"><i class="fas fa-file-invoice-dollar"></i></div>
                <h3>Por Pagar</h3>
                <p id="kpi-por-pagar">$0.00</p>
            </div>
            <div class="card">
                <div class="card-icon-box"><i class="fas fa-truck"></i></div>
                <h3>Pedidos en Camino</h3>
                <p id="kpi-pedidos">0 Órdenes</p>
            </div>
            <div class="card">
                <div class="card-icon-box"><i class="fas fa-check-circle"></i></div>
                <h3>Recepciones Hoy</h3>
                <p id="kpi-recepciones">0 Completadas</p>
            </div>
        </section>

        <!-- ACTIONS -->
        <div class="action-bar" style="margin-top: 30px; display: flex; justify-content: flex-end; gap: 15px;">
            <button class="btn-primary" style="background: white; color: var(--text-dark); border: 1px solid #E5E7EB;">
                <i class="fas fa-file-export"></i> Exportar
            </button>
            <button class="btn-primary" id="btn-nueva-compra">
                <i class="fas fa-plus"></i> Nueva Orden de Compra
            </button>
        </div>

        <!-- TABLE -->
        <div class="table-container card" style="margin-top: 20px; padding: 0;">
            <table class="glass-table">
                <thead>
                    <tr>
                        <th># Orden</th>
                        <th>Proveedor</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="compras-table-body">
                    <!-- Datos cargados dinámicamente -->
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: #6B7280;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 1.5rem; margin-bottom: 10px;"></i>
                            <p>Cargando órdenes de compra...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <script src="/frontend/assets/js/layout-loader.js"></script>
    <script src="/frontend/assets/js/auth_guard.js"></script>
    <script src="/frontend/assets/js/notifications.js"></script>
    <script src="/frontend/assets/js/compras.js"></script>
</body>

</html>
