<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPod SOFTWARE | Proveedores</title>
    <link rel="stylesheet" href="/frontend/assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .badge.proveedor {
            background: #FEF3C7;
            color: #D97706;
        }
    </style>
</head>

<body>

    <div id="sidebar-container"></div>

    <main class="main-content">
        <div id="header-container"></div>

        <section class="form-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div>
                    <h2 style="font-size: 1.5rem; font-weight: 600;">Gestión de Proveedores</h2>
                    <p style="color: var(--text-gray); margin-top: 5px;">Administra tus proveedores de bienes y
                        servicios.</p>
                </div>
                <button class="btn-guardar" id="btn-nuevo-tercero" style="background: var(--primary-color);">
                    <i class="fas fa-plus"></i> Nuevo Proveedor
                </button>
            </div>

            <div class="table-container card" style="padding: 0;">
                <table class="glass-table">
                    <thead>
                        <tr>
                            <th>Nombre / Razón Social</th>
                            <th>Documento</th>
                            <th>Tipo</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="terceros-table-body">
                        <!-- Datos cargados dinámicamente -->
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px; color: #6B7280;">
                                <i class="fas fa-spinner fa-spin" style="font-size: 1.5rem; margin-bottom: 10px;"></i>
                                <p>Cargando proveedores...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal Tercero -->
    <div id="modal-tercero" class="modal"
        style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); align-items: center; justify-content: center;">
        <div class="card" style="width: 90%; max-width: 700px; padding: 30px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 25px;">
                <h2 id="modal-title" style="font-size: 1.5rem; font-weight: 600;">Nuevo Proveedor</h2>
                <span class="close-modal"
                    style="font-size: 24px; cursor: pointer; color: var(--text-gray);">&times;</span>
            </div>

            <form id="form-tercero">
                <div class="grid-2">
                    <div class="form-control">
                        <label>Nombre Comercial</label>
                        <input type="text" id="nombre_comercial" required placeholder="Ej: Distribuidora XYZ">
                    </div>
                    <div class="form-control">
                        <label>Razón Social (Opcional)</label>
                        <input type="text" id="razon_social" placeholder="Nombre legal">
                    </div>
                </div>

                <div class="grid-2">
                    <div class="form-control">
                        <label>Tipo Documento</label>
                        <select id="tipo_documento">
                            <option value="NIT">NIT</option>
                            <option value="CC">Cédula de Ciudadanía</option>
                            <option value="CE">Cédula de Extranjería</option>
                            <option value="PP">Pasaporte</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label>Número Documento</label>
                        <input type="text" id="documento" required placeholder="Ej: 900.123.456-1">
                    </div>
                </div>

                <div class="grid-2">
                    <div class="form-control">
                        <label>Teléfono</label>
                        <input type="text" id="telefono" placeholder="Ej: 3001234567">
                    </div>
                    <div class="form-control">
                        <label>Correo Electrónico</label>
                        <input type="email" id="email" placeholder="ejemplo@correo.com">
                    </div>
                </div>

                <div class="form-control">
                    <label>Dirección</label>
                    <input type="text" id="direccion" placeholder="Ej: Calle 123 #45-67">
                </div>

                <!-- Hidden inputs for logic, managed by JS -->
                <div style="display: none;">
                    <input type="checkbox" id="es_cliente">
                    <input type="checkbox" id="es_proveedor" checked>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 25px;">
                    <button type="button" class="btn-secondary close-modal-btn"
                        style="flex: 1; padding: 12px;">Cancelar</button>
                    <button type="submit" class="btn-guardar"
                        style="flex: 1; padding: 12px; background: var(--primary-color); border: none; color: white; border-radius: 8px; cursor: pointer;">Guardar
                        Proveedor</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Define Mode for JS -->
    <script>
        window.TERCEROS_MODE = 'proveedor';
    </script>
    <script src="/frontend/assets/js/layout-loader.js"></script>
    <script src="/frontend/assets/js/auth_guard.js"></script>
    <script src="/frontend/assets/js/notifications.js"></script>
    <script src="/frontend/assets/js/configuracion_terceros.js"></script>
</body>

</html>
