<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPod SOFTWARE | Documentos</title>
    <link rel="stylesheet" href="/frontend/assets/css/dashboard.css">
    <link rel="stylesheet" href="/frontend/assets/css/configuracion_empresa.css">
    <link rel="stylesheet" href="/frontend/assets/css/inventario.css"> <!-- Reusing Table Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Specific Styles for Advanced Document Modal */
        .resolution-card {
            background: rgba(79, 70, 229, 0.05);
            border: 1px solid rgba(79, 70, 229, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .resolution-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        /* Modal Grid Adjustments */
        .modal-body {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .modal-glass {
            max-width: 800px;
            width: 95%;
        }

        .section-subtitle {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Form specific overrides */
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
    </style>
</head>

<body>

    <div id="sidebar-container"></div>

    <main class="main-content">
        <div id="header-container"></div>

        <section class="form-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="width: 60%;">
                    <p style="color: var(--text-gray);">Gestiona los consecutivos, resoluciones DIAN y asignación de
                        sucursales para tus documentos.</p>
                </div>
                <div class="actions" style="display: flex; gap: 10px;">
                    <div class="search-bar" style="width: auto;">
                        <i class="fas fa-search" style="color: #9CA3AF"></i>
                        <input type="text" placeholder="Buscar documento...">
                    </div>
                    <button class="btn-guardar" id="btn-nuevo-documento" style="background: var(--primary-color);"
                        onclick="openModal()">
                        <i class="fas fa-plus"></i> Nuevo Documento
                    </button>
                </div>
            </div>

            <div class="table-container" style="background: white;">
                <table class="glass-table">
                    <thead>
                        <tr>
                            <th width="50"></th>
                            <th>Categoría</th>
                            <th>Prefijo / Nombre</th>
                            <th>Consecutivo</th>
                            <th>Sucursal</th>
                            <th>Resolución</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="documentos-table-body">
                        <!-- Loaded dynamically -->
                    </tbody>
                </table>
            </div>

        </section>
    </main>

    <!-- ADVANCED DOCUMENT MODAL -->
    <div class="modal-overlay" id="docModal" style="display: none;">
        <div class="modal-glass">
            <div class="modal-header">
                <h2><i class="fas fa-file-signature"></i> Configurar Documento</h2>
                <button class="close-btn" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="docForm">
                    <input type="hidden" id="doc_id">

                    <!-- SECTION 1: GENERAL INFO -->
                    <h4 class="section-subtitle">Información General</h4>
                    <div class="form-group grid-2">
                        <label>Categoría del Documento
                            <select id="categoria" name="categoria" required>
                                <option value="FV">Factura de Venta</option>
                                <option value="RC">Recibo de Caja</option>
                                <option value="CE">Comprobante de Egreso</option>
                                <option value="NC">Nota Crédito</option>
                                <option value="OC">Orden de Compra</option>
                                <option value="FC">Factura de Compra</option>
                                <option value="TR">Traslado de Inventario</option>
                            </select>
                        </label>
                        <label>Sucursal Asignada
                            <select id="sucursal_id" name="sucursal" required>
                                <option value="">Cargando sucursales...</option>
                            </select>
                        </label>
                    </div>

                    <div class="form-group grid-2">
                        <label>Nombre del Documento <input type="text" id="nombre" required
                                placeholder="Ej: Factura de Venta"></label>
                        <label>Prefijo <input type="text" id="prefijo" placeholder="Ej: FV"></label>
                    </div>

                    <div class="form-group">
                        <label>Consecutivo Actual (Siguiente #) <input type="number" id="consecutivo_actual" value="1"
                                required></label>
                    </div>

                    <!-- SECTION 2: RESOLUTIONS (THE BLUE BOX) -->
                    <div class="resolution-card" id="resolution-section" style="display:none;">
                        <div class="resolution-header">
                            <i class="fas fa-certificate"></i> Resolución de Facturación (DIAN)
                        </div>
                        <div class="form-group grid-2">
                            <label>Número de Resolución <input type="text" id="resolucion_numero"
                                    placeholder="1876..."></label>
                            <label>Fecha de Vencimiento <input type="date" id="resolucion_fecha_vencimiento"></label>
                        </div>
                        <div class="form-group grid-2">
                            <label>Rango Inicial <input type="number" id="resolucion_rango_inicial"
                                    placeholder="1"></label>
                            <label>Rango Final <input type="number" id="resolucion_rango_final"
                                    placeholder="10000"></label>
                        </div>
                        <div class="form-group">
                            <label>Texto Legal Resolución
                                <textarea id="resolucion_texto" rows="2"
                                    style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #e5e7eb; margin-top: 5px;"
                                    placeholder="Autorización..."></textarea>
                            </label>
                        </div>
                    </div>

                    <!-- SECTION 3: ADVANCED SETTINGS -->
                    <h4 class="section-subtitle">Configuración Avanzada</h4>

                    <div class="form-group grid-3">
                        <label>Documento Equivalente
                            <select id="documento_equivalente">
                                <option value="NO APLICA">NO APLICA</option>
                                <option value="POS Electrónico">POS Electrónico</option>
                            </select>
                        </label>
                        <label>Tipo Doc. Electrónico
                            <select id="tipo_doc_electronico">
                                <option value="NO APLICA">NO APLICA</option>
                                <option value="Factura Electrónica">Factura Electrónica</option>
                                <option value="Documento Soporte">Documento Soporte</option>
                            </select>
                        </label>
                        <label style="display: flex; align-items: center; gap: 10px; margin-top: 30px;">
                            <input type="checkbox" id="excluir_impuestos" style="width: auto;"> Excluir de Impuestos
                        </label>
                    </div>

                    <div style="margin-top: 20px;">
                        <button type="submit" class="btn-primary full-width">Guardar Configuración</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="/frontend/assets/js/layout-loader.js"></script>
    <script src="/frontend/assets/js/auth_guard.js"></script>
    <script src="/frontend/assets/js/notifications.js"></script>
    <script src="/frontend/assets/js/configuracion_documentos.js"></script>
</body>

</html>
