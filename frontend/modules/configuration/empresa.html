<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERPod SOFTWARE | Configuración Empresa</title>
  <link rel="stylesheet" href="/frontend/assets/css/dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <div id="sidebar-container"></div>

  <main class="main-content">
    <div id="header-container"></div>

    <section class="form-section card">
      <div style="margin-bottom: 25px;">
        <h2 style="font-size: 1.5rem; font-weight: 600;">Configuración de la Empresa</h2>
        <p style="color: var(--text-gray); margin-top: 5px;">Define los datos básicos y fiscales de tu negocio.</p>
      </div>

      <form id="formEmpresa" class="empresa-form">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
          <div class="form-group">
            <label for="tipo_figura">Tipo de figura</label>
            <select id="tipo_figura" name="tipo_figura" required
              style="width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px;">
              <option value="">Seleccione...</option>
              <option value="Natural">Persona Natural</option>
              <option value="Juridica">Persona Jurídica</option>
              <option value="SC">Sin Cámara de Comercio</option>
            </select>
          </div>

          <div class="form-group">
            <label for="nombre_fiscal">Nombre Fiscal</label>
            <input type="text" id="nombre_fiscal" name="nombre_fiscal" placeholder="Ej: DOR SAS" required
              style="width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px;">
          </div>

          <div class="form-group">
            <label for="nombre_comercial">Nombre Comercial</label>
            <input type="text" id="nombre_comercial" name="nombre_comercial" placeholder="Ej: Tienda ActualyStore"
              style="width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px;">
          </div>

          <div class="form-group">
            <label for="nit">NIT o Cédula</label>
            <input type="text" id="nit" name="nit" placeholder="Ej: 900123456-7" required
              style="width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px;">
          </div>

          <div class="form-group">
            <label for="dv">Dígito de Verificación</label>
            <input type="text" id="dv" name="dv" maxlength="1" placeholder="Ej: 5"
              style="width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px;">
          </div>

          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ej: Calle 123 #45-67" required
              style="width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px;">
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" placeholder="Ej: 3001234567"
              style="width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px;">
          </div>

          <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="Ej: contacto@empresa.com"
              style="width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px;">
          </div>

          <div class="form-group">
            <label for="web">Sitio Web</label>
            <input type="url" id="web" name="web" placeholder="https://www.miempresa.com"
              style="width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px;">
          </div>

          <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado" name="estado"
              style="width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px;">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
        </div>

        <div style="margin-top: 30px;">
          <button type="submit" class="btn-guardar"
            style="padding: 15px 40px; background: var(--primary-color); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: 600;">
            <i class="fas fa-save"></i> Guardar Cambios
          </button>
        </div>
      </form>
    </section>
  </main>

  <script src="/frontend/assets/js/layout-loader.js"></script>
  <script src="/frontend/assets/js/auth_guard.js"></script>
  <script src="/frontend/assets/js/notifications.js"></script>
  <script src="/frontend/assets/js/configuracion_empresa.js"></script>
</body>

</html>
