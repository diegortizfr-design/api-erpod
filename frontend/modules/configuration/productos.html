<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPod SOFTWARE | Configuración de Productos</title>
    <link rel="stylesheet" href="/frontend/assets/css/dashboard.css">
    <link rel="stylesheet" href="/frontend/assets/css/inventario.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .section-title {
            grid-column: 1 / -1;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 10px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 5px;
        }

        /* Fix for tall modals */
        .modal-overlay {
            padding: 40px 20px;
            align-items: flex-start;
            overflow-y: auto;
            display: none;
            /* Keep hidden by default */
        }

        .modal-glass {
            margin: 0 auto;
            max-height: none;
        }
    </style>
</head>

<body>

    <div id="sidebar-container"></div>

    <main class="main-content">
        <div id="header-container"></div>

        <section class="kpi-grid">
            <div class="card">
                <div class="card-icon-box" style="background: rgba(79, 70, 229, 0.1); color: var(--primary-color);">
                    <i class="fas fa-boxes"></i>
                </div>
                <h3>Productos Activos</h3>
                <p id="kpi-total-productos">0</p>
            </div>
            <div class="card">
                <div class="card-icon-box" style="background: rgba(16, 185, 129, 0.1); color: var(--secondary-color);">
                    <i class="fas fa-tags"></i>
                </div>
                <h3>Categorías</h3>
                <p id="kpi-categorias">0</p>
            </div>
            <div class="card">
                <div class="card-icon-box" style="background: rgba(245, 158, 11, 0.1); color: #F59E0B;">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h3>Bajo Stock</h3>
                <p id="kpi-bajo-stock">0</p>
            </div>
        </section>

        <div class="action-bar"
            style="margin-top: 30px; display: flex; justify-content: space-between; align-items: center;">
            <div class="search-bar" style="width: 400px;">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Buscar por nombre, código o referencia...">
            </div>
            <button class="btn-primary" onclick="openModal()"><i class="fas fa-plus"></i> Nuevo Producto</button>
        </div>

        <div class="table-container card" style="margin-top: 20px; padding: 0;">
            <table class="glass-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Referencia</th>
                        <th>Categoría</th>
                        <th>Precio 1</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productos-table-body">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- PRODUCT MODAL -->
    <div class="modal-overlay" id="productModal" style="display: none;">
        <div class="modal-glass" style="max-width: 800px;">
            <div class="modal-header">
                <h2 id="modal-title"><i class="fas fa-box-open"></i> Configurar Producto</h2>
                <button class="close-btn" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="prod_id">

                    <div class="form-grid">
                        <div class="section-title">Información Básica</div>
                        <div class="form-group">
                            <label>Nombre del Producto *</label>
                            <input type="text" id="nombre" required placeholder="Ej: Café Premium">
                        </div>
                        <div class="form-group">
                            <label>Nombre Alterno (Opcional)</label>
                            <input type="text" id="nombre_alterno" placeholder="Ej: Café Arábica">
                        </div>
                        <div class="form-group">
                            <label>Referencia Fábrica</label>
                            <input type="text" id="referencia_fabrica" placeholder="REF-001">
                        </div>
                        <div class="form-group">
                            <label>Código / Barcode</label>
                            <input type="text" id="codigo" placeholder="770...">
                        </div>
                        <div class="form-group">
                            <label>Categoría</label>
                            <input type="text" id="categoria" placeholder="Bebidas">
                        </div>
                        <div class="form-group">
                            <label>Unidad de Medida</label>
                            <select id="unidad_medida">
                                <option value="UND">Unidad (UND)</option>
                                <option value="KG">Kilogramo (KG)</option>
                                <option value="GR">Gramo (GR)</option>
                                <option value="LT">Litro (LT)</option>
                                <option value="LB">Libra (LB)</option>
                                <option value="CAJA">Caja</option>
                            </select>
                        </div>

                        <div class="section-title">Precios y Costos</div>
                        <div class="form-group">
                            <label>Precio de Venta 1 (General) *</label>
                            <input type="number" id="precio1" required step="0.01" value="0">
                        </div>
                        <div class="form-group">
                            <label>Precio de Venta 2 (Mayoreo)</label>
                            <input type="number" id="precio2" step="0.01" value="0">
                        </div>
                        <div class="form-group">
                            <label>Precio de Venta 3 (Especial)</label>
                            <input type="number" id="precio3" step="0.01" value="0">
                        </div>
                        <div class="form-group">
                            <label>Costo de Compra</label>
                            <input type="number" id="costo" step="0.01" value="0">
                        </div>
                        <div class="form-group">
                            <label>Impuesto (%)</label>
                            <input type="number" id="impuesto_porcentaje" step="0.01" value="19">
                        </div>

                        <div class="section-title">Logística e Inventario</div>
                        <div class="form-group">
                            <label>Proveedor Principal</label>
                            <select id="proveedor_id">
                                <option value="">Seleccione un proveedor...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Stock Mínimo (Alerta)</label>
                            <input type="number" id="stock_minimo" value="5">
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label>Imagen URL</label>
                            <input type="text" id="imagen_url" placeholder="https://...">
                        </div>
                        <div class="form-group"
                            style="flex-direction: row; gap: 10px; align-items: center; margin-top: 10px;">
                            <input type="checkbox" id="activo" checked>
                            <label for="activo">Producto Activo</label>
                        </div>
                        <div class="form-group"
                            style="flex-direction: row; gap: 10px; align-items: center; margin-top: 10px;">
                            <input type="checkbox" id="maneja_inventario" checked>
                            <label for="maneja_inventario">Maneja Inventario</label>
                        </div>
                        <div class="form-group"
                            style="flex-direction: row; gap: 10px; align-items: center; margin-top: 10px; background: rgba(79, 70, 229, 0.1); padding: 5px 10px; border-radius: 6px; border: 1px dashed var(--primary-color);">
                            <input type="checkbox" id="mostrar_en_tienda">
                            <label for="mostrar_en_tienda" style="color: var(--primary-color); font-weight: 600;">Venta
                                Online (E-commerce)</label>
                        </div>
                    </div>

                    <div style="margin-top: 30px; display: flex; justify-content: flex-end; gap: 15px;">
                        <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                        <button type="submit" class="btn-primary">Guardar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/frontend/assets/js/layout-loader.js"></script>
    <script src="/frontend/assets/js/auth_guard.js"></script>
    <script src="/frontend/assets/js/notifications.js"></script>
    <script src="/frontend/assets/js/configuracion_productos.js"></script>
</body>

</html>
