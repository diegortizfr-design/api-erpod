<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPod SOFTWARE | Sucursales</title>
    <link rel="stylesheet" href="/frontend/assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-container"></div>

    <main class="main-content">
        <div id="header-container"></div>

        <section class="form-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <p style="color: var(--text-gray);">Administra tus puntos de venta y bodegas.</p>
                <button id="btn-nueva-sucursal" class="btn-guardar" style="background: var(--primary-color);">
                    <i class="fas fa-plus"></i> Nueva Sucursal
                </button>
            </div>

            <div class="branches-grid" id="grid-sucursales"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                <!-- Dynamically loaded branches -->
                <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #6B7280;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 1.5rem; margin-bottom: 10px;"></i>
                    <p>Cargando sucursales...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Nueva Sucursal (Adjusted for Glassmorphism/Consistency) -->
    <div id="modal-nueva-sucursal" class="modal"
        style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); align-items: center; justify-content: center;">
        <div class="card" style="width: 50%; max-width: 600px; padding: 30px; position: relative;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 25px;">
                <h2 style="font-size: 1.5rem; font-weight: 600;">Sucursal</h2>
                <span class="close-modal"
                    style="font-size: 24px; cursor: pointer; color: var(--text-gray);">&times;</span>
            </div>
            <form id="form-nueva-sucursal">
                <input type="hidden" name="id" id="sucursal-id">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Nombre de la Sucursal</label>
                    <input type="text" name="nombre" id="nombre-sucursal" required
                        style="width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px;">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Dirección</label>
                    <input type="text" name="direccion" id="direccion-sucursal" required
                        style="width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px;">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Teléfono</label>
                    <input type="text" name="telefono" id="telefono-sucursal"
                        style="width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px;">
                </div>
                <div class="form-group" style="margin-bottom: 25px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Estado</label>
                    <select name="estado" id="estado-sucursal"
                        style="width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px;">
                        <option value="Activa">Activa</option>
                        <option value="Inactiva">Inactiva</option>
                    </select>
                </div>
                <div style="display: flex; gap: 15px;">
                    <button type="button" class="btn-secondary close-modal-btn"
                        style="flex: 1; background: #F3F4F6; border: none; padding: 12px; border-radius: 8px; cursor: pointer;">Cancelar</button>
                    <button type="submit" class="btn-guardar"
                        style="flex: 1; background: var(--primary-color); border: none; color: white; padding: 12px; border-radius: 8px; cursor: pointer;">Guardar
                        Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/frontend/assets/js/layout-loader.js"></script>
    <script src="/frontend/assets/js/auth_guard.js"></script>
    <script src="/frontend/assets/js/notifications.js"></script>
    <script src="/frontend/assets/js/sucursales.js"></script>
</body>

</html>
