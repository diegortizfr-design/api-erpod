<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPod SOFTWARE | Sucursales</title>
    <link rel="stylesheet" href="/frontend/assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-container"></div>

    <main class="main-content">
        <div id="header-container"></div>

        <section class="form-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <p style="color: var(--text-gray);">Administra tus puntos de venta y bodegas.</p>
                <button id="btn-nueva-sucursal" class="btn-guardar"
                    style="background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); border: none; padding: 12px 25px; border-radius: 12px; color: white; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);">
                    <i class="fas fa-plus"></i> Nueva Sucursal
                </button>
            </div>

            <div class="branches-grid" id="grid-sucursales"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px;">
                <!-- Dynamically loaded branches -->
                <div style="grid-column: 1/-1; text-align: center; padding: 60px; color: #94a3b8;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 15px; color: #6366f1;"></i>
                    <p style="font-size: 1.1rem;">Cargando sucursales...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Nueva Sucursal (Glassmorphism Design) -->
    <div id="modal-nueva-sucursal" class="modal"
        style="display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(8px); align-items: center; justify-content: center;">
        <div class="glass-card"
            style="width: 90%; max-width: 550px; padding: 40px; border-radius: 24px; position: relative; background: rgba(255, 255, 255, 0.9); border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2 style="font-size: 1.75rem; font-weight: 700; color: #1e293b; letter-spacing: -0.025em;">Configurar
                    Sucursal</h2>
                <span class="close-modal"
                    style="font-size: 28px; cursor: pointer; color: #64748b; transition: color 0.2s;">&times;</span>
            </div>

            <form id="form-nueva-sucursal">
                <input type="hidden" name="id" id="sucursal-id">

                <div class="form-group" style="margin-bottom: 24px;">
                    <label
                        style="display: block; margin-bottom: 8px; font-weight: 600; color: #475569; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em;">Nombre
                        de la Sucursal</label>
                    <div style="position: relative;">
                        <i class="fas fa-building"
                            style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8;"></i>
                        <input type="text" name="nombre" id="nombre-sucursal" required placeholder="Ej. Sede Norte"
                            style="width: 100%; padding: 14px 14px 14px 45px; border: 1px solid #e2e8f0; border-radius: 12px; font-family: inherit; font-size: 1rem; transition: all 0.2s;">
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 24px;">
                    <label
                        style="display: block; margin-bottom: 8px; font-weight: 600; color: #475569; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em;">Dirección</label>
                    <div style="position: relative;">
                        <i class="fas fa-map-marker-alt"
                            style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8;"></i>
                        <input type="text" name="direccion" id="direccion-sucursal" required
                            placeholder="Ej. Calle 123 #45-67"
                            style="width: 100%; padding: 14px 14px 14px 45px; border: 1px solid #e2e8f0; border-radius: 12px; font-family: inherit; font-size: 1rem; transition: all 0.2s;">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
                    <div class="form-group">
                        <label
                            style="display: block; margin-bottom: 8px; font-weight: 600; color: #475569; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em;">Teléfono</label>
                        <div style="position: relative;">
                            <i class="fas fa-phone"
                                style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8;"></i>
                            <input type="text" name="telefono" id="telefono-sucursal" placeholder="Opcional"
                                style="width: 100%; padding: 14px 14px 14px 45px; border: 1px solid #e2e8f0; border-radius: 12px; font-family: inherit; font-size: 1rem; transition: all 0.2s;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label
                            style="display: block; margin-bottom: 8px; font-weight: 600; color: #475569; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em;">Estado</label>
                        <select name="estado" id="estado-sucursal"
                            style="width: 100%; padding: 14px; border: 1px solid #e2e8f0; border-radius: 12px; font-family: inherit; font-size: 1rem; appearance: none; background: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2364748b%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22/%3E%3C/svg%3E') no-repeat right 15px center; background-size: 12px; transition: all 0.2s;">
                            <option value="Activa">Activa</option>
                            <option value="Inactiva">Inactiva</option>
                        </select>
                    </div>
                </div>

                <div style="display: flex; gap: 15px;">
                    <button type="button" class="btn-secondary close-modal-btn"
                        style="flex: 1; background: #f1f5f9; border: none; padding: 14px; border-radius: 12px; cursor: pointer; color: #64748b; font-weight: 600; transition: all 0.2s;">Cancelar</button>
                    <button type="submit" class="btn-guardar"
                        style="flex: 2; background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); border: none; color: white; padding: 14px; border-radius: 12px; cursor: pointer; font-weight: 600; transition: all 0.2s; box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.2);">Guardar
                        Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/frontend/assets/js/layout-loader.js"></script>
    <script src="/frontend/assets/js/auth_guard.js"></script>
    <script src="/frontend/assets/js/notifications.js"></script>
    <script src="/frontend/assets/js/sucursales.js"></script>
</body>

</html>
