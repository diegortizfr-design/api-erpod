<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPod SOFTWARE | Usuarios y Roles</title>
    <link rel="stylesheet" href="/frontend/assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-container"></div>

    <main class="main-content">
        <div id="header-container"></div>

        <section class="form-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div>
                    <h2 style="font-size: 1.5rem; font-weight: 600;">Usuarios y Seguridad</h2>
                    <p style="color: var(--text-gray); margin-top: 5px;">Gestiona el acceso de tu equipo al sistema.</p>
                </div>
                <button class="btn-guardar" style="background: var(--primary-color);">
                    <i class="fas fa-user-plus"></i> Invitar Usuario
                </button>
            </div>

            <div class="table-container card" style="padding: 0;">
                <table class="glass-table">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Sucursal</th>
                            <th>Último Acceso</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usuarios-table-body">
                        <!-- Datos de ejemplo (se cargarán dinámicamente en el futuro) -->
                        <tr>
                            <td>
                                <div style="display: flex; gap: 12px; align-items: center;">
                                    <img src="https://ui-avatars.com/api/?name=Diego+Ortiz&background=random"
                                        style="width: 35px; border-radius: 50%;">
                                    <span style="font-weight: 600;">Diego Ortiz</span>
                                </div>
                            </td>
                            <td>diego@erpod.com</td>
                            <td><span class="badge active" style="background: #E0E7FF; color: #4338CA;">Super
                                    Admin</span></td>
                            <td>Todas</td>
                            <td>Hace 2 minutos</td>
                            <td><span class="badge active">Activo</span></td>
                            <td>
                                <button class="btn-icon"><i class="fas fa-edit"></i></button>
                                <button class="btn-icon" style="color: #EF4444;"><i
                                        class="fas fa-user-slash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div style="display: flex; gap: 12px; align-items: center;">
                                    <img src="https://ui-avatars.com/api/?name=Luisa+Ventas&background=random"
                                        style="width: 35px; border-radius: 50%;">
                                    <span style="font-weight: 600;">Luisa Ventas</span>
                                </div>
                            </td>
                            <td>ventas@erpod.com</td>
                            <td><span class="badge active" style="background: #ECFDF5; color: #059669;">Vendedor</span>
                            </td>
                            <td>Sede Principal</td>
                            <td>Ayer 5:00 PM</td>
                            <td><span class="badge active">Activo</span></td>
                            <td>
                                <button class="btn-icon"><i class="fas fa-edit"></i></button>
                                <button class="btn-icon" style="color: #EF4444;"><i
                                        class="fas fa-user-slash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="/frontend/assets/js/layout-loader.js"></script>
    <script src="/frontend/assets/js/auth_guard.js"></script>
    <script src="/frontend/assets/js/notifications.js"></script>
</body>

</html>
