<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPod SOFTWARE | Reportes e Inteligencia</title>
    <link rel="stylesheet" href="/frontend/assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 25px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-soft);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .chart-header h3 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        .date-range-picker {
            background: white;
            border: 1px solid #e5e7eb;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 200px;
            padding-top: 20px;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 10px;
        }

        .bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: flex-end;
        }

        .bar {
            width: 40%;
            background: linear-gradient(to top, var(--primary-color), #818CF8);
            border-radius: 6px 6px 0 0;
            transition: height 0.5s ease;
            position: relative;
        }

        .bar-label {
            margin-top: 12px;
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }

        .stat-circle {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .report-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 10px;
        }

        .report-item:hover {
            background: #f9fafb;
            transform: translateX(5px);
        }

        .report-icon {
            width: 45px;
            height: 45px;
            background: #EFF6FF;
            color: var(--primary-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <div id="sidebar-container"></div>

    <main class="main-content">
        <div id="header-container"></div>

        <section class="stats-row">
            <div class="stat-box card">
                <div class="stat-circle" style="background: #ECFDF5; color: #10B981;"><i class="fas fa-arrow-up"></i>
                </div>
                <div>
                    <h2 id="kpi-ventas" style="margin: 0; font-size: 1.6rem; font-weight: 700;">$0</h2>
                    <span id="label-ventas" style="color: #6B7280; font-size: 0.9rem;">Ventas este mes</span>
                </div>

            </div>
            <div class="stat-box card">
                <div class="stat-circle" style="background: #FEF3C7; color: #D97706;"><i class="fas fa-coins"></i></div>
                <div>
                    <h2 id="kpi-utilidad" style="margin: 0; font-size: 1.6rem; font-weight: 700;">$0</h2>
                    <span style="color: #6B7280; font-size: 0.9rem;">Utilidad Neta</span>
                </div>

            </div>
            <div class="stat-box card">
                <div class="stat-circle" style="background: #EEF2FF; color: #4F46E5;"><i class="fas fa-user-plus"></i>
                </div>
                <div>
                    <h2 id="kpi-clientes" style="margin: 0; font-size: 1.6rem; font-weight: 700;">0</h2>
                    <span style="color: #6B7280; font-size: 0.9rem;">Nuevos Clientes</span>
                </div>

            </div>
        </section>

        <section class="analytics-grid">
            <div class="chart-container card">
                <div class="chart-header">
                    <h3><i class="fas fa-chart-bar" style="color: var(--primary-color);"></i> Ventas Mensuales</h3>
                    <button class="date-range-picker"><i class="far fa-calendar-alt"></i> 2025</button>
                </div>
                <div class="bar-chart" id="ventas-chart">
                    <!-- Dynamic Bars -->
                </div>

            </div>

            <div class="chart-container card">
                <div class="chart-header">
                    <h3><i class="fas fa-star" style="color: #F59E0B;"></i> Más Vendidos</h3>
                    <button class="btn-icon"><i class="fas fa-download"></i></button>
                </div>
                <table class="glass-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th style="text-align: right;">Cant.</th>
                            <th style="text-align: right;">Total</th>
                        </tr>
                    </thead>
                    <tbody id="top-products-body">
                        <!-- Dynamic Content -->
                    </tbody>

                </table>
            </div>

            <div class="chart-container card" style="grid-column: 1/-1;">
                <div class="chart-header">
                    <h3><i class="fas fa-file-download" style="color: var(--primary-color);"></i> Reportes Detallados
                    </h3>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px;">
                    <div class="report-item">
                        <div style="display: flex; align-items: center;">
                            <div class="report-icon"><i class="fas fa-file-invoice"></i></div>
                            <div><strong>Informe Fiscal</strong><br><small style="color: #6B7280;">Detallado por
                                    IVA</small></div>
                        </div>
                        <button class="btn-icon"><i class="fas fa-download"></i></button>
                    </div>
                    <div class="report-item">
                        <div style="display: flex; align-items: center;">
                            <div class="report-icon"><i class="fas fa-users"></i></div>
                            <div><strong>Rendimiento Vendedores</strong><br><small
                                    style="color: #6B7280;">Comisiones</small></div>
                        </div>
                        <button class="btn-icon"><i class="fas fa-download"></i></button>
                    </div>
                    <div class="report-item">
                        <div style="display: flex; align-items: center;">
                            <div class="report-icon"><i class="fas fa-boxes"></i></div>
                            <div><strong>Inventario</strong><br><small style="color: #6B7280;">Valorización
                                    stock</small></div>
                        </div>
                        <button class="btn-icon"><i class="fas fa-download"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/frontend/assets/js/layout-loader.js"></script>
    <script src="/frontend/assets/js/auth_guard.js"></script>
    <script src="/frontend/assets/js/notifications.js"></script>
    <script src="/frontend/assets/js/reportes.js"></script>
</body>


</html>
