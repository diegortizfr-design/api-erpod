<header class="main-header"
    style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.3);">
    <div class="search-bar" style="position: relative;">
        <i class="fas fa-search"
            style="position: absolute; left: 40px; top: 50%; transform: translateY(-50%); color: #9CA3AF;"></i>
        <input type="text" placeholder="Buscar..."
            style="padding: 10px 10px 10px 55px; border-radius: 20px; border: 1px solid #E5E7EB; background: rgba(255,255,255,0.5); width: 300px; outline: none;">
    </div>

    <div class="header-actions" style="display: flex; gap: 20px; align-items: center;">
        <div class="notifications" style="position: relative; cursor: pointer;">
            <i class="fas fa-bell" style="font-size: 1.2rem; color: #6B7280;"></i>
            <span class="badge"
                style="position: absolute; top: -5px; right: -5px; background: #EF4444; color: white; border-radius: 50%; width: 15px; height: 15px; font-size: 0.7rem; display: flex; align-items: center; justify-content: center;">3</span>
        </div>

        <div class="user-profile" style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
            <div class="avatar"
                style="width: 35px; height: 35px; background: #4F46E5; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                <span id="user-initials">AD</span>
            </div>
            <div class="user-info">
                <span class="name" id="user-name" style="font-weight: 500; font-size: 0.9rem;">Admin</span>
                <span class="role" style="display: block; font-size: 0.75rem; color: #6B7280;">Administrador</span>
            </div>
        </div>
    </div>
</header>
