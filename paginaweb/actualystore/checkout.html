<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | ActualyStore</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: var(--bg-secondary);">

    <!-- Navbar Minimalista -->
    <nav style="justify-content: center;">
        <div class="logo">
            <a href="index.html"><img src="assets/logo.png" alt="ActualyStore Logo" height="50"></a>
        </div>
    </nav>

    <main style="padding-top: 130px; padding-bottom: 80px; max-width: 800px; margin: 0 auto; width: 90%;">

        <div class="glass" style="padding: 40px; margin-bottom: 30px;">
            <h1 style="color: var(--brand-blue); margin-bottom: 30px; font-size: 2rem; text-align: center;">Finalizar
                Pedido</h1>

            <!-- PASO 1: RESUMEN -->
            <section id="step-1">
                <h2
                    style="font-size: 1.3rem; margin-bottom: 20px; border-bottom: 2px solid var(--brand-cyan); display: inline-block; padding-bottom: 5px;">
                    1. Resumen de Compra</h2>
                <div id="checkout-items" style="margin-bottom: 30px;">
                    <!-- Items dinámicos -->
                </div>
                <div
                    style="display: flex; justify-content: space-between; font-size: 1.5rem; font-weight: 700; color: var(--brand-blue); border-top: 1px solid #ddd; padding-top: 20px;">
                    <span>Total a Pagar:</span>
                    <span id="checkout-total">$0.00</span>
                </div>
                <div style="margin-top: 40px; text-align: right;">
                    <a href="index.html"
                        style="color: var(--text-secondary); text-decoration: none; margin-right: 20px; font-weight: 500;">Volver
                        a la tienda</a>
                    <button id="btn-to-step-2" class="btn-primary">Continuar con mis datos</button>
                </div>
            </section>

            <!-- PASO 2: DATOS Y ENVIO (Oculto inicialmente) -->
            <section id="step-2" style="display: none;">
                <h2
                    style="font-size: 1.3rem; margin-bottom: 20px; border-bottom: 2px solid var(--brand-cyan); display: inline-block; padding-bottom: 5px;">
                    2. Tus Datos y Envío</h2>

                <form id="checkout-form">
                    <div
                        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 25px;">
                        <div class="form-group">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Nombre Completo</label>
                            <input type="text" id="cust-name" required placeholder="Ej. Diego Ortiz"
                                style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                        </div>
                        <div class="form-group">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Teléfono /
                                WhatsApp</label>
                            <input type="tel" id="cust-phone" required placeholder="Ej. 3001234567"
                                style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 25px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Correo Electrónico</label>
                        <input type="email" id="cust-email" required placeholder="tu@correo.com"
                            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                    </div>

                    <h3 style="font-size: 1.1rem; margin: 30px 0 15px; color: var(--brand-blue);">Método de Entrega</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px;">
                        <label
                            style="display: flex; align-items: center; gap: 10px; padding: 15px; border: 1px solid #ddd; border-radius: 12px; cursor: pointer;">
                            <input type="radio" name="delivery" value="domicilio" checked onclick="toggleAddress(true)">
                            <span>Envío a domicilio</span>
                        </label>
                        <label
                            style="display: flex; align-items: center; gap: 10px; padding: 15px; border: 1px solid #ddd; border-radius: 12px; cursor: pointer;">
                            <input type="radio" name="delivery" value="tienda" onclick="toggleAddress(false)">
                            <span>Recoger en tienda</span>
                        </label>
                    </div>

                    <div id="address-container" class="form-group" style="margin-bottom: 30px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Dirección de
                            Entrega</label>
                        <input type="text" id="cust-address" placeholder="Calle, Barrio, Ciudad..."
                            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                    </div>

                    <div style="margin-top: 40px; display: flex; justify-content: space-between; align-items: center;">
                        <button type="button" id="btn-back-to-step-1"
                            style="background: transparent; border: none; color: var(--text-secondary); cursor: pointer; font-weight: 600;">&larr;
                            Volver al resumen</button>
                        <button type="submit" class="btn-primary">Siguiente: Método de Pago</button>
                    </div>
                </form>
            </section>

            <!-- PASO 3: PAGO (Oculto inicialmente) -->
            <section id="step-3" style="display: none; text-align: center;">
                <h2
                    style="font-size: 1.3rem; margin-bottom: 30px; border-bottom: 2px solid var(--brand-cyan); display: inline-block; padding-bottom: 5px;">
                    3. Selecciona tu Método de Pago</h2>

                <div style="display: grid; gap: 20px; max-width: 400px; margin: 0 auto;">
                    <button id="pay-whatsapp" class="btn-primary"
                        style="background: #25D366; display: flex; align-items: center; justify-content: center; gap: 10px; border: none;">
                        <img src="https://img.icons8.com/material-outlined/24/ffffff/whatsapp.png" alt="WA">
                        Terminar por WhatsApp
                    </button>

                    <button id="pay-gateway" class="btn-primary" style="background: var(--brand-blue); border: none;">
                        Pasarela de Pago (Tarjeta / PSE)
                    </button>
                </div>

                <button type="button" id="btn-back-to-step-2"
                    style="margin-top: 30px; background: transparent; border: none; color: var(--text-secondary); cursor: pointer; font-weight: 600;">&larr;
                    Volver a mis datos</button>
            </section>
        </div>

        <p style="text-align: center; color: var(--text-secondary); font-size: 0.9rem;">
            Tu compra es 100% segura. Al confirmar, un asesor se pondrá en contacto contigo si eliges WhatsApp.
        </p>
    </main>

    <script src="checkout.js"></script>
</body>

</html>
